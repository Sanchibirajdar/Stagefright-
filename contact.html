<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Stage Fright</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="contact-container">
        <!-- Header Section -->
        <header class="contact-header">
            <a href="homepage.html">
                <img src="Images/Stage-removebg-preview.png" alt="Stage Fright Logo" class="logo">
            </a>
        </header>

        <!-- Main Content Section -->
        <main class="contact-main">
            <img src="Images/logo.png" alt="Album Cover" class="album-image">
            <h1>Welcome to Stage Fright</h1>
            <p>Your exclusive community to connect and share.</p>
            <div class="button-group">
                <button class="cta-button">
                    <img src="Images/google logo.webp" alt="Google Icon">
                    Continue with Google
                </button>
                <button class="cta-button">
                    <img src="Images/mail logo.jpg" alt="Email Icon">
                    Continue with Email
                </button>
            </div>
            <p class="secondary-text">or continue with a wallet</p>
        </main>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-text">
                <p>&copy; 2025 Stage Fright. All rights reserved.</p>
                <div class="social-links">
                    <a href="#">Facebook</a> | 
                    <a href="#">Twitter</a> | 
                    <a href="#">Instagram</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
